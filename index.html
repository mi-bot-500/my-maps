<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Maps Pro - Compact Edition</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #f0f0f0; }
        
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 340px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); display: flex; flex-direction: column;
            touch-action: pan-y;
        }
        #sidebar.hidden { transform: translateX(-340px); }
        
        #toggle-btn { 
            position: absolute; top: 20px; left: 350px; z-index: 1100; 
            background: white; border: none; padding: 12px 18px; cursor: pointer; 
            border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
            transition: left 0.3s ease; font-size: 20px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }

        .header { padding: 15px; background: #007bff; color: white; padding-top: 40px; }
        .stats { font-size: 11px; opacity: 0.9; margin-top: 5px; display: flex; gap: 10px; }
        .search-area { padding: 10px; border-bottom: 1px solid #eee; background: #fafafa; }
        #search-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .bulk-actions { display: flex; gap: 5px; margin-top: 8px; }
        .btn-small { flex: 1; padding: 6px; font-size: 11px; cursor: pointer; border: 1px solid #ddd; background: white; border-radius: 3px; }

        #track-list { overflow-y: auto; flex-grow: 1; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥—Ä—É–ø–ø */
        .month-group { background: #f1f3f5; padding: 5px 15px; font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #e0e0e0; }
        
        .track-item { padding: 8px 12px; display: flex; align-items: center; border-bottom: 1px solid #eee; gap: 8px; justify-content: space-between; background: white; }
        .track-clickable { cursor: pointer; flex-grow: 1; display: flex; align-items: center; gap: 8px; overflow: hidden; white-space: nowrap; }
        .track-name { font-weight: 600; font-size: 13px; color: #333; overflow: hidden; text-overflow: ellipsis; }
        .track-dist { font-size: 11px; color: #666; background: #f0f0f0; padding: 1px 5px; border-radius: 4px; flex-shrink: 0; }
        
        .offline-badge { font-size: 9px; color: #ccc; flex-shrink: 0; }
        .offline-ready { color: #28a745; font-weight: bold; }

        .controls { display: flex; gap: 4px; flex-shrink: 0; }
        .btn-rect { width: 30px; height: 30px; border: 1px solid #ddd; background: #f8f9fa; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 4px; font-size: 14px; font-weight: bold; color: #444; }
        .btn-hide.hidden-track { background: #fee; color: #dc3545; border-color: #fcc; }
        .btn-download { background: #eefdf0; color: #28a745; border-color: #cfc; text-decoration: none; }

        .leaflet-control-share { background: white; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); font-size: 18px; }
        .leaflet-bottom.leaflet-right { margin-bottom: 25px; margin-right: 10px; z-index: 800; }
    </style>
</head>
<body>

    <div id="sidebar" class="hidden">
        <div class="header">
            <h3 style="margin:0; font-size: 16px;">üìç MyTracks Pro</h3>
            <div class="stats">
                <span id="stat-count">Tracce: 0</span>
                <span id="stat-dist">Totale: 0 km</span>
            </div>
        </div>
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Cerca..." oninput="filterTracks()">
            <div class="bulk-actions">
                <button class="btn-small" onclick="bulkVisibility(true)">Mostra tutti</button>
                <button class="btn-small" onclick="bulkVisibility(false)">Nascondi tutti</button>
            </div>
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <script>
        const baseLayers = {
            "Google Rilievo": L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "Google Satellite": L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "Google Ibrido": L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "Esri Imagery": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' }),
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }),
            "Topografica (OTM)": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '¬© OTM' }),
            "Ciclabile (CyclOSM)": L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', { attribution: '¬© CyclOSM' })
        };
        const overlays = { "Percorsi Hiking": L.tileLayer('https://tile.waymarkedtrails.org/hiking/{z}/{x}/{y}.png', { opacity: 0.7 }) };

        const map = L.map('map', { center: [45.46, 9.19], zoom: 7, layers: [baseLayers["Google Rilievo"]], zoomControl: false });

        const elevationControl = L.control.elevation({ position: "bottomright", theme: "skyblue-theme", width: 400, height: 150, collapsed: false, detached: false }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.control.layers(baseLayers, overlays).addTo(map);
        L.control.scale({ imperial: false, position: 'bottomright' }).addTo(map);
        L.control.locate({ position: 'bottomright', flyTo: true }).addTo(map);

        const ShareControl = L.Control.extend({
            options: { position: 'bottomright' },
            onAdd: function() {
                const c = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-share');
                c.innerHTML = 'üì§';
                c.onclick = () => {
                    const center = map.getCenter();
                    const url = `https://www.google.com/maps?q=${center.lat},${center.lng}`;
                    if (navigator.share) navigator.share({ title: 'Posizione', url: url });
                    else { alert("Copiato: " + url); navigator.clipboard.writeText(url); }
                };
                return c;
            }
        });
        map.addControl(new ShareControl());

        const user = 'mi-bot-500', repo = 'my-maps', folder = 'tracks';
        window.tracksData = {};
        window.currentElevationTrack = null;
        let totalDistance = 0;

        async function loadAllTracks() {
            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}`);
                const files = await response.json();
                const gpxFiles = files.filter(f => f.name.toLowerCase().endsWith('.gpx'));

                // 2. –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—ã –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∫–æ–º–º–∏—Ç–æ–≤ –¥–ª—è —Ñ–∞–π–ª–æ–≤ (—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞)
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º commits API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞—Ç—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —Ñ–∞–π–ª–∞
                const filesWithDates = await Promise.all(gpxFiles.map(async file => {
                    const commitResp = await fetch(`https://api.github.com/repos/${user}/${repo}/commits?path=${file.path}&per_page=1`);
                    const commitData = await commitResp.json();
                    const date = new Date(commitData[0].commit.committer.date);
                    return { ...file, date };
                }));

                // 3. –°–æ—Ä—Ç–∏—Ä—É–µ–º: —Å–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ
                filesWithDates.sort((a, b) => b.date - a.date);

                const listContainer = document.getElementById('track-list');
                listContainer.innerHTML = '';
                
                let currentMonthYear = "";
                let firstTrackId = null;
                let firstTrackUrl = null;

                for (const file of filesWithDates) {
                    // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –º–µ—Å—è—Ü—É
                    const monthYear = file.date.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
                    if (monthYear !== currentMonthYear) {
                        currentMonthYear = monthYear;
                        const header = document.createElement('div');
                        header.className = 'month-group';
                        header.innerText = monthYear;
                        listContainer.appendChild(header);
                    }

                    const id = await renderTrack(file.download_url, file.name);
                    
                    if (!firstTrackId) {
                        firstTrackId = id;
                        firstTrackUrl = file.download_url;
                    }
                }

                // –§–æ–∫—É—Å –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫
                if (firstTrackId) {
                    setTimeout(() => {
                        const firstItem = document.getElementById(`item-${firstTrackId}`);
                        if (firstItem) focusTrack(firstTrackId, firstTrackUrl, firstItem.querySelector('.track-clickable'));
                    }, 1000);
                }

            } catch (e) { console.error("Errore caricamento:", e); }
        }

        function renderTrack(url, fileName) {
            return new Promise((resolve) => {
                const color = ['#FF5733', '#28a745', '#007bff', '#F333FF', '#E67E22', '#1ABC9C'][Math.floor(Math.random()*6)];
                const name = fileName.replace('.gpx', '');
                
                new L.GPX(url, {
                    async: true,
                    marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' },
                    polyline_options: { color: color, weight: 5, opacity: 0.8 },
                    tooltip_options: { sticky: true }
                }).on('loaded', async function(e) {
                    const layer = e.target, id = L.stamp(layer), d = layer.get_distance() / 1000;
                    const cached = await (async () => {
                        if (!('caches' in window)) return false;
                        const cache = await caches.open('my-tracks-v2');
                        return !!(await cache.match(url));
                    })();
                    
                    totalDistance += d;
                    window.tracksData[id] = layer;
                    
                    const item = document.createElement('div');
                    item.className = 'track-item';
                    item.id = `item-${id}`;
                    item.innerHTML = `
                        <div class="track-clickable" onclick="focusTrack('${id}', '${url}', this)">
                            <span class="track-name" style="color:${color}">${name}</span>
                            <span class="track-dist">${d.toFixed(1)} km</span>
                            <span class="offline-badge ${cached ? 'offline-ready' : ''}">${cached ? '‚óè' : '‚óã'}</span>
                        </div>
                        <div class="controls">
                            <button class="btn-rect btn-hide" onclick="toggleVisibility('${id}', '${url}')">‚úì</button>
                            <button class="btn-rect btn-download" onclick="event.stopPropagation(); downloadFile('${url}', '${fileName}')">‚Üì</button>
                        </div>`;
                    
                    document.getElementById('track-list').appendChild(item);
                    updateStats(Object.keys(window.tracksData).length);
                    resolve(id);
                }).addTo(map);
            });
        }

        function updateStats(count) {
            document.getElementById('stat-count').innerText = `Tracce: ${count}`;
            document.getElementById('stat-dist').innerText = `Totale: ${totalDistance.toFixed(1)} km`;
        }

        function focusTrack(id, url, element) {
            const track = window.tracksData[id];
            if (track && map.hasLayer(track)) {
                map.fitBounds(track.getBounds(), { padding: [50, 50] });
                elevationControl.clear(); elevationControl.load(url);
                window.currentElevationTrack = url;
            }
        }

        function toggleVisibility(id, url) {
            const track = window.tracksData[id], btn = document.querySelector(`#item-${id} .btn-hide`);
            if (map.hasLayer(track)) { 
                map.removeLayer(track); btn.innerText = '‚úï'; btn.classList.add('hidden-track');
                if (window.currentElevationTrack === url) { elevationControl.clear(); window.currentElevationTrack = null; }
            } else { map.addLayer(track); btn.innerText = '‚úì'; btn.classList.remove('hidden-track'); }
        }

        function bulkVisibility(show) {
            Object.keys(window.tracksData).forEach(id => {
                const track = window.tracksData[id], btn = document.querySelector(`#item-${id} .btn-hide`);
                if (!btn) return;
                if (show && !map.hasLayer(track)) { map.addLayer(track); btn.innerText = '‚úì'; btn.classList.remove('hidden-track'); }
                else if (!show && map.hasLayer(track)) { 
                    map.removeLayer(track); btn.innerText = '‚úï'; btn.classList.add('hidden-track'); 
                    elevationControl.clear();
                }
            });
        }

        function filterTracks() {
            const q = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.track-item').forEach(item => {
                const name = item.querySelector('.track-name').innerText.toLowerCase();
                item.style.display = name.includes(q) ? 'flex' : 'none';
            });
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –º–µ—Å—è—Ü–µ–≤, –µ—Å–ª–∏ –≤ –Ω–∏—Ö –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            document.querySelectorAll('.month-group').forEach(group => {
                let next = group.nextElementSibling;
                let hasVisible = false;
                while (next && next.classList.contains('track-item')) {
                    if (next.style.display !== 'none') { hasVisible = true; break; }
                    next = next.nextElementSibling;
                }
                group.style.display = hasVisible ? 'block' : 'none';
            });
        }

        async function downloadFile(url, filename) {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function toggleSidebar() { 
            sidebar.classList.toggle('hidden'); 
            setTimeout(() => map.invalidateSize(), 350); 
        }

        loadAllTracks();
    </script>
</body>
</html>
