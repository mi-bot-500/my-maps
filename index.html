<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maps - Multi Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 300px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s ease; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-300px); }
        
        #toggle-btn { 
            position: absolute; top: 20px; left: 310px; z-index: 1100; 
            background: white; border: none; padding: 10px 15px; cursor: pointer; 
            border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            transition: left 0.3s ease; font-size: 18px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }

        /* –°–º–µ—â–µ–Ω–∏–µ –∑—É–º–∞ –Ω–∏–∂–µ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .leaflet-top.leaflet-left { margin-top: 70px; }

        #track-list { overflow-y: auto; flex-grow: 1; }
        .track-item { 
            padding: 10px; display: flex; align-items: center; 
            border-bottom: 1px solid #eee; gap: 8px; 
        }
        .track-clickable { 
            cursor: pointer; flex-grow: 1; display: flex; 
            justify-content: space-between; align-items: center; overflow: hidden; 
        }
        .track-name { 
            font-weight: 600; font-size: 13px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; 
        }
        .track-dist { font-size: 11px; color: #666; background: #eee; padding: 2px 6px; border-radius: 10px; flex-shrink: 0; }
        .btn-download { background: #28a745; color: white; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 16px; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="padding: 15px; background: #007bff; color: white;">
            <h3 style="margin:0; font-size: 16px;">üìç Tracce</h3>
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

    <script>
        // --- –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–ª–æ–µ–≤ ---
        
        // Google Maps
        const googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google'
        });
        const googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google'
        });
        const googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google'
        });
        const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google'
        });

        // OpenStreetMap & Topo
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        });
        const openTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap'
        });
        const cycloOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            attribution: '¬© Cyclosm'
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map', { 
            center: [45.0, 9.0], 
            zoom: 5,
            layers: [googleTerrain] // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ª–æ–π
        });

        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Å–ª–æ–µ–≤ –¥–ª—è –º–µ–Ω—é
        const baseMaps = {
            "Google Rilievo": googleTerrain,
            "Google Satellite": googleSat,
            "Google Ibrido": googleHybrid,
            "Google Strade": googleStreets,
            "OpenStreetMap": osm,
            "Mappa Topografica": openTopo,
            "Ciclabile (Cyclosm)": cycloOSM
        };

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞ —Å–ª–æ–µ–≤
        L.control.layers(baseMaps, null, { collapsed: true }).addTo(map);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            setTimeout(() => { map.invalidateSize(); }, 350);
        }

        function getRandomColor() {
            const colors = ['#FF5733', '#28a745', '#007bff', '#F333FF', '#FF33A8', '#E67E22', '#1ABC9C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const user = 'mi-bot-500';
        const repo = 'my-maps';
        const folder = 'tracks';
        const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;

        async function loadAllTracks() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const gpxFiles = files.filter(f => f.name.toLowerCase().endsWith('.gpx'));
                
                document.getElementById('track-list').innerHTML = '';
                gpxFiles.forEach(file => renderTrack(file.download_url, file.name));
            } catch (e) {
                console.error("Errore:", e);
            }
        }

        window.tracksData = {};

        function renderTrack(url, fileName) {
            const trackColor = getRandomColor();
            
            const gpx = new L.GPX(url, {
                async: true,
                marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' },
                polyline_options: { color: trackColor, weight: 4, opacity: 0.8 }
            }).on('loaded', function(e) {
                const gpxLayer = e.target;
                const dist = (gpxLayer.get_distance() / 1000).toFixed(1);
                const displayName = fileName.replace('.gpx', '');
                const id = L.stamp(gpxLayer);

                const item = document.createElement('div');
                item.className = 'track-item';
                item.innerHTML = `
                    <div class="track-clickable" onclick="focusTrack('${id}')">
                        <span class="track-name" style="color:${trackColor}">${displayName}</span>
                        <span class="track-dist">${dist} km</span>
                    </div>
                    <a href="${url}" class="btn-download" download>‚Üì</a>
                `;
                document.getElementById('track-list').appendChild(item);
                window.tracksData[id] = gpxLayer;
            }).addTo(map);
        }

        function focusTrack(id) {
            const track = window.tracksData[id];
            if (track) {
                map.fitBounds(track.getBounds(), { padding: [50, 50] });
            }
        }

        loadAllTracks();
    </script>
</body>
</html>
