<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maps - Pro Layers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 300px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s ease; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-300px); }
        #toggle-btn { 
            position: absolute; top: 20px; left: 310px; z-index: 1100; 
            background: white; border: none; padding: 10px 15px; cursor: pointer; 
            border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            transition: left 0.3s ease; font-size: 18px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }
        .search-container { padding: 10px; border-bottom: 1px solid #eee; }
        #search-input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .leaflet-bottom.leaflet-right { margin-bottom: 25px; margin-right: 10px; }
        #track-list { overflow-y: auto; flex-grow: 1; }
        .track-item { padding: 12px; display: flex; align-items: center; border-bottom: 1px solid #eee; gap: 10px; }
        .track-clickable { cursor: pointer; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .track-name { font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-dist { font-size: 11px; color: #666; background: #eee; padding: 2px 6px; border-radius: 10px; align-self: flex-start; margin-top: 4px; }
        .controls { display: flex; gap: 8px; }
        .btn-action { width: 32px; height: 32px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; text-decoration: none; color: white; }
        .btn-hide { background: #6c757d; }
        .btn-hide.hidden-track { background: #dc3545; }
        .btn-download { background: #28a745; }
        .track-tooltip { font-size: 12px; font-weight: bold; padding: 4px 8px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="padding: 15px; background: #007bff; color: white;">
            <h3 style="margin:0; font-size: 16px;">üìç Tracce (GPX)</h3>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cerca traccia..." oninput="filterTracks()">
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

    <script>
        // --- –ë–ê–ó–û–í–´–ï –°–õ–û–ò (–û—Å–Ω–æ–≤–∞) ---
        const baseLayers = {
            "Google Rilievo": L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] }),
            "Google Satellite": L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] }),
            "Esri World Imagery": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' }),
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            "Topografica (OTM)": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png'),
            "Hike & Bike": L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png')
        };

        // --- –û–í–ï–†–õ–ï–ò (–ù–∞–∫–ª–∞–¥—ã–≤–∞—é—Ç—Å—è —Å–≤–µ—Ä—Ö—É) ---
        const overlays = {
            "Percorsi Segnati (Hiking)": L.tileLayer('https://tile.waymarkedtrails.org/hiking/{z}/{x}/{y}.png', {
                attribution: '¬© Waymarked Trails',
                opacity: 0.7
            })
        };

        const map = L.map('map', { 
            center: [45.46, 9.19], zoom: 7, 
            layers: [baseLayers["Google Rilievo"]], zoomControl: false 
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä –∏ –±–∞–∑, –∏ –æ–≤–µ—Ä–ª–µ–µ–≤
        L.control.layers(baseLayers, overlays, { collapsed: true }).addTo(map);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            setTimeout(() => { map.invalidateSize(); }, 350);
        }

        const user = 'mi-bot-500', repo = 'my-maps', folder = 'tracks';
        const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
        window.tracksData = {};

        async function loadAllTracks() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const gpxFiles = files.filter(f => f.name.toLowerCase().endsWith('.gpx'));
                document.getElementById('track-list').innerHTML = '';
                gpxFiles.forEach(file => renderTrack(file.download_url, file.name));
            } catch (e) { console.error(e); }
        }

        function filterTracks() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const items = document.getElementsByClassName('track-item');
            Array.from(items).forEach(item => {
                const name = item.querySelector('.track-name').innerText.toLowerCase();
                item.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        function renderTrack(url, fileName) {
            const color = ['#FF5733', '#28a745', '#007bff', '#F333FF', '#E67E22', '#1ABC9C'][Math.floor(Math.random()*6)];
            const name = fileName.replace('.gpx', '');

            const gpx = new L.GPX(url, {
                async: true,
                marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' },
                polyline_options: { color: color, weight: 5, opacity: 0.85 }
            }).on('loaded', function(e) {
                const layer = e.target;
                const id = L.stamp(layer);
                const dist = (layer.get_distance() / 1000).toFixed(1);
                layer.bindTooltip(`<b>${name}</b><br>${dist} km`, { sticky: true, className: 'track-tooltip' });

                const item = document.createElement('div');
                item.className = 'track-item';
                item.id = `item-${id}`;
                item.innerHTML = `
                    <div class="track-clickable" onclick="focusTrack('${id}')">
                        <span class="track-name" style="color:${color}">${name}</span>
                        <span class="track-dist">${dist} km</span>
                    </div>
                    <div class="controls">
                        <button class="btn-action btn-hide" onclick="toggleVisibility('${id}')">üëÅ</button>
                        <a href="${url}" class="btn-action btn-download" download>‚Üì</a>
                    </div>
                `;
                document.getElementById('track-list').appendChild(item);
                window.tracksData[id] = layer;
            }).addTo(map);
        }

        function focusTrack(id) {
            const track = window.tracksData[id];
            if (track && map.hasLayer(track)) map.fitBounds(track.getBounds(), { padding: [50, 50] });
        }

        function toggleVisibility(id) {
            const track = window.tracksData[id];
            const btn = document.querySelector(`#item-${id} .btn-hide`);
            if (map.hasLayer(track)) {
                map.removeLayer(track);
                btn.classList.add('hidden-track');
                btn.innerText = '‚úï';
            } else {
                map.addLayer(track);
                btn.classList.remove('hidden-track');
                btn.innerText = 'üëÅ';
            }
        }
        loadAllTracks();
    </script>
</body>
</html>
