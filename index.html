<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maps - Full Version</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 300px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s ease; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-300px); }
        
        #toggle-btn { 
            position: absolute; top: 20px; left: 310px; z-index: 1100; 
            background: white; border: none; padding: 10px 15px; cursor: pointer; 
            border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            transition: left 0.3s ease; font-size: 18px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }

        /* –ö–Ω–æ–ø–∫–∏ –∑—É–º–∞ –≤–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å –º–µ–Ω—é */
        .leaflet-bottom.leaflet-right { margin-bottom: 25px; margin-right: 10px; }

        #track-list { overflow-y: auto; flex-grow: 1; }
        .track-item { 
            padding: 12px; display: flex; align-items: center; 
            border-bottom: 1px solid #eee; gap: 10px; 
        }
        .track-clickable { 
            cursor: pointer; flex-grow: 1; display: flex; 
            flex-direction: column; overflow: hidden; 
        }
        .track-name { 
            font-weight: 600; font-size: 13px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px;
        }
        .track-info-row { display: flex; align-items: center; gap: 8px; }
        .track-dist { font-size: 11px; color: #666; background: #eee; padding: 2px 6px; border-radius: 10px; }
        
        .controls { display: flex; gap: 8px; }
        .btn-action { 
            width: 32px; height: 32px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 16px; text-decoration: none; color: white;
            transition: opacity 0.2s;
        }
        .btn-hide { background: #6c757d; }
        .btn-hide.hidden-track { background: #dc3545; }
        .btn-download { background: #28a745; }
        .btn-action:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="padding: 15px; background: #007bff; color: white;">
            <h3 style="margin:0; font-size: 16px;">üìç Tracce (GPX)</h3>
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

    <script>
        // --- –í–°–ï –î–û–°–¢–£–ü–ù–´–ï –°–õ–û–ò ---
        const baseLayers = {
            "Google Rilievo": L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "Google Satellite": L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "Google Ibrido": L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google' }),
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }),
            "Topografica (OTM)": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenTopoMap' }),
            "Ciclabile (CyclOSM)": L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', { attribution: '¬© CyclOSM' })
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map', { 
            center: [45.46, 9.19], 
            zoom: 7, 
            layers: [baseLayers["Google Rilievo"]],
            zoomControl: false 
        });

        // –ö–æ–Ω—Ç—Ä–æ–ª—ã
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.control.layers(baseLayers, null, { collapsed: true }).addTo(map);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            setTimeout(() => { map.invalidateSize(); }, 350);
        }

        const user = 'mi-bot-500', repo = 'my-maps', folder = 'tracks';
        const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
        window.tracksData = {};

        async function loadAllTracks() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const gpxFiles = files.filter(f => f.name.toLowerCase().endsWith('.gpx'));
                document.getElementById('track-list').innerHTML = '';
                gpxFiles.forEach(file => renderTrack(file.download_url, file.name));
            } catch (e) { console.error("Errore caricamento:", e); }
        }

        function getRandomColor() {
            const colors = ['#FF5733', '#28a745', '#007bff', '#F333FF', '#FF33A8', '#E67E22', '#1ABC9C', '#34495E'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function renderTrack(url, fileName) {
            const color = getRandomColor();
            const gpx = new L.GPX(url, {
                async: true,
                marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' },
                polyline_options: { color: color, weight: 4, opacity: 0.85 }
            }).on('loaded', function(e) {
                const layer = e.target;
                const id = L.stamp(layer);
                const dist = (layer.get_distance() / 1000).toFixed(1);
                const name = fileName.replace('.gpx', '');

                const item = document.createElement('div');
                item.className = 'track-item';
                item.id = `item-${id}`;
                item.innerHTML = `
                    <div class="track-clickable" onclick="focusTrack('${id}')">
                        <span class="track-name" style="color:${color}">${name}</span>
                        <div class="track-info-row">
                            <span class="track-dist">${dist} km</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-action btn-hide" onclick="toggleVisibility('${id}')" title="Mostra/Nascondi">üëÅ</button>
                        <a href="${url}" class="btn-action btn-download" download title="Download">‚Üì</a>
                    </div>
                `;
                document.getElementById('track-list').appendChild(item);
                window.tracksData[id] = layer;
            }).addTo(map);
        }

        function focusTrack(id) {
            const track = window.tracksData[id];
            if (track && map.hasLayer(track)) {
                map.fitBounds(track.getBounds(), { padding: [50, 50] });
            }
        }

        function toggleVisibility(id) {
            const track = window.tracksData[id];
            const btn = document.querySelector(`#item-${id} .btn-hide`);
            if (map.hasLayer(track)) {
                map.removeLayer(track);
                btn.classList.add('hidden-track');
                btn.innerText = '‚úï';
            } else {
                map.addLayer(track);
                btn.classList.remove('hidden-track');
                btn.innerText = 'üëÅ';
            }
        }

        loadAllTracks();
    </script>
</body>
</html>
