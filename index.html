<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maps - Multi Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 300px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s ease; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        #sidebar.hidden { transform: translateX(-300px); }
        
        #toggle-btn { 
            position: absolute; top: 20px; left: 310px; z-index: 1100; 
            background: white; border: none; padding: 10px 15px; cursor: pointer; 
            border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            transition: left 0.3s ease; font-size: 18px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }

        /* –°–º–µ—â–µ–Ω–∏–µ –∑—É–º–∞ –Ω–∏–∂–µ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .leaflet-top.leaflet-left { margin-top: 70px; }

        #track-list { overflow-y: auto; flex-grow: 1; }
        .track-item { 
            padding: 10px; display: flex; align-items: center; 
            border-bottom: 1px solid #eee; gap: 8px; 
        }
        .track-clickable { 
            cursor: pointer; flex-grow: 1; display: flex; 
            justify-content: space-between; align-items: center; overflow: hidden; 
        }
        .track-name { 
            font-weight: 600; font-size: 13px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; 
        }
        .track-dist { font-size: 11px; color: #666; background: #eee; padding: 2px 6px; border-radius: 10px; flex-shrink: 0; }
        .btn-download { background: #28a745; color: white; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 16px; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="padding: 15px; background: #007bff; color: white;">
            <h3 style="margin:0; font-size: 16px;">üìç Tracce</h3>
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
