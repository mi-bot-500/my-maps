<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Maps Pro - Collapsible Groups</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #sidebar { 
            position: absolute; top: 0; left: 0; width: 320px; height: 100%; 
            background: white; z-index: 1000; transition: transform 0.3s ease; 
            display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        #sidebar.hidden { transform: translateX(-320px); }
        #toggle-btn { 
            position: absolute; top: 20px; left: 330px; z-index: 1100; 
            background: white; border: none; padding: 12px 18px; cursor: pointer; 
            border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: left 0.3s ease; font-size: 20px;
        }
        #sidebar.hidden + #toggle-btn { left: 20px; }
        
        .header { padding: 15px; background: #007bff; color: white; padding-top: 45px; }
        
        /* –°—Ç–∏–ª–∏ –≥—Ä—É–ø–ø */
        .month-group { 
            background: #f1f3f5; padding: 10px 15px; font-size: 11px; font-weight: bold; 
            color: #666; text-transform: uppercase; border-bottom: 1px solid #ddd; 
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 10;
        }
        .month-group::after { content: '‚ñº'; font-size: 8px; transition: transform 0.2s; }
        .month-group.collapsed::after { content: '‚ñ∂'; }

        /* –õ–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .track-item.hidden-group { display: none; }

        #track-list { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .track-item { padding: 12px; display: flex; align-items: center; border-bottom: 1px solid #eee; gap: 10px; background: #fff; }
        .track-clickable { cursor: pointer; flex-grow: 1; overflow: hidden; }
        .track-name { font-weight: 600; font-size: 13px; color: #333; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-action { width: 34px; height: 34px; border: 1px solid #ddd; background: #f9f9f9; cursor: pointer; border-radius: 6px; }
        .point-data-tooltip { background: rgba(0,0,0,0.85); color: #fff; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="sidebar" class="hidden">
        <div class="header">
            <h3 style="margin:0; font-size: 16px;">üìç MyTracks Ultimate</h3>
            <div id="stat-dist" style="font-size: 11px; opacity: 0.9; margin-top:5px;">Totale: 0 km</div>
        </div>
        <div id="track-list"></div>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <script>
        const user = 'mi-bot-500', repo = 'my-maps', folder = 'tracks';
        const map = L.map('map', { center: [45.46, 9.19], zoom: 7, zoomControl: false });
        L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);

        const elevationControl = L.control.elevation({ position: "bottomright", theme: "skyblue-theme", detached: false }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.control.locate({ position: 'bottomright', flyTo: true }).addTo(map);

        window.tracksData = {};
        let totalDistance = 0;

        function formatGroupName(fileName) {
            const datePart = fileName.substring(0, 7);
            if (!/^\d{4}-\d{2}$/.test(datePart)) return "Altro";
            const date = new Date(datePart + "-01");
            return date.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
        }

        async function loadAllTracks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}`);
                const files = await response.json();
                const gpxFiles = files.filter(f => f.name.toLowerCase().endsWith('.gpx')).sort((a, b) => b.name.localeCompare(a.name));

                const list = document.getElementById('track-list');
                let currentMonthGroup = "";
                let groupCounter = 0;
                let first = null;

                for (const file of gpxFiles) {
                    const groupName = formatGroupName(file.name);
                    
                    if (groupName !== currentMonthGroup) {
                        currentMonthGroup = groupName;
                        groupCounter++;
                        
                        const h = document.createElement('div');
                        h.className = 'month-group';
                        // –°—Ö–ª–æ–ø—ã–≤–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã, –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π
                        if (groupCounter > 1) h.classList.add('collapsed');
                        h.innerText = groupName;
                        h.dataset.group = 'group-' + groupCounter;
                        
                        h.onclick = function() {
                            this.classList.toggle('collapsed');
                            const targetGroup = this.dataset.group;
                            document.querySelectorAll(`.track-item[data-parent="${targetGroup}"]`).forEach(el => {
                                el.classList.toggle('hidden-group');
                            });
                        };
                        list.appendChild(h);
                    }

                    const id = 'id-' + Math.random().toString(36).substr(2, 9);
                    const color = ['#FF5733', '#28a745', '#007bff', '#F333FF', '#E67E22'][Math.floor(Math.random()*5)];

                    const item = document.createElement('div');
                    item.className = 'track-item';
                    item.dataset.parent = 'group-' + groupCounter;
                    // –ï—Å–ª–∏ –≥—Ä—É–ø–ø–∞ —Å—Ö–ª–æ–ø–Ω—É—Ç–∞, —Å–∫—Ä—ã–≤–∞–µ–º –∏ –∞–π—Ç–µ–º
                    if (groupCounter > 1) item.classList.add('hidden-group');
                    
                    item.id = `item-${id}`;
                    item.innerHTML = `
                        <div class="track-clickable" onclick="focusTrack('${id}', '${file.download_url}', this)">
                            <span class="track-name" style="color:${color}">${file.name.replace('.gpx','')}</span>
                        </div>
                        <button class="btn-action" onclick="toggleVisibility('${id}')">üëÅ</button>
                    `;
                    list.appendChild(item);

                    new L.GPX(file.download_url, {
                        async: true,
                        polyline_options: { color: color, weight: 5, opacity: 0.85 }
                    }).on('loaded', e => {
                        const l = e.target;
                        window.tracksData[id] = l;
                        totalDistance += l.get_distance() / 1000;
                        document.getElementById('stat-dist').innerText = `Totale: ${totalDistance.toFixed(1)} km`;
                        l.bindTooltip(file.name.replace('.gpx',''), { sticky: true });
                        
                        l.on('mousemove', ev => {
                            let pts = l.get_coords(), minD = Infinity, p = null;
                            pts.forEach(pt => {
                                let d = ev.latlng.distanceTo(L.latLng(pt.lat, pt.lng));
                                if (d < minD) { minD = d; p = pt; }
                            });
                            if (p && p.meta.time) {
                                const time = new Date(p.meta.time).toLocaleTimeString('it-IT');
                                L.popup({ closeButton: false, className: 'point-data-tooltip', offset: [0, -10] })
                                    .setLatLng(ev.latlng).setContent(time + (p.meta.ele ? ` | ${Math.round(p.meta.ele)}m` : '')).openOn(map);
                            }
                        });
                        l.on('mouseout', () => map.closePopup());
                        if (!first) first = { id, url: file.download_url };
                    }).addTo(map);
                }
                setTimeout(() => { if (first) focusTrack(first.id, first.url); }, 1500);
            } catch (e) { console.error(e); }
        }

        function focusTrack(id, url) {
            const t = window.tracksData[id];
            if (t) {
                map.fitBounds(t.getBounds(), { padding: [40, 40] });
                elevationControl.clear();
                elevationControl.load(url);
            }
        }

        function toggleVisibility(id) {
            const t = window.tracksData[id];
            const btn = document.querySelector(`#item-${id} .btn-action`);
            if (map.hasLayer(t)) { map.removeLayer(t); btn.style.opacity = '0.3'; }
            else { map.addLayer(t); btn.style.opacity = '1'; }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); setTimeout(() => map.invalidateSize(), 350); }

        // –°–≤–∞–π–ø—ã
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - startX;
            let sb = document.getElementById('sidebar');
            if (startX < 50 && diff > 80) sb.classList.remove('hidden');
            if (!sb.classList.contains('hidden') && diff < -80) sb.classList.add('hidden');
            map.invalidateSize();
        });

        loadAllTracks();
    </script>
</body>
</html>
